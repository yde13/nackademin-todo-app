<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/style.css">
    <title>TODO-APP</title>
</head>

<body>
    <div class="container">

        <h1>TODO-APP</h1>

        <button class="loginbtn" onclick="displayLogin()">Login</button>
        <button class="registerbtn" onclick="displayRegister()">Register</button>
        <button class="todobtn" onclick="displayTodos()">Todos</button>
        <button class="todoListbtn">Todo Lists</button>
        <button class="gdpr" onclick="displayEverythingContainer()">All data about you</button>
        <button onclick="logout()">logout</button>
        <div id="result"></div>

        <div class="row">

            


            <div class="register">
                <h3>Register</h3>
                <form action="" method="POST" id="registerform">
                    Username: <input type="text" name="username">
                    <br>
                    Password: <input type="password" name="password">
                    <br>
                    Role: <input type="text" name="role">
                    <br>
                    <input type="submit" value="Register">
                </form>

                <br>
            </div>

            <div class="login" >
                <h3>Login</h3>
                <form action="" method="POST" id="loginform">
                    <p id="error"></p>
                    Username: <input type="text" name="username">
                    <br>
                    Password: <input type="password" name="password"> 
                    <!-- Här skickar vi en sträng, och i databasen så är alla lösen hashade -->
                    <br>
                    <input type="submit"  value="Login"> 
                    <!-- när man klickar på sumbit så ska den kolla om man är authorized och sen ska den köra funktionen fetchdata()
                    och dessutom dölja register och login form -->
                </form>
            </div>
            <!-- <button onclick="fetchData()"></button> -->
<!-- <div class="todos"></div> -->
        </div>
    </div>
    <h4 id="gdprError"></h4>
    <h5 class="loggedInAs"></h5>
    <div id="granted"></div>

    <div class="todoContainer">
            <h3>Todos</h3>
            <div class="todos">
            </div>
    </div>

    <div class="everythingContainer">
        <h3>Everything</h3>
        <div class="everything">

        </div>
    </div>


    <script src="../scripts/script.js"></script>
</body>

</html>
